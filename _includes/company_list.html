<div class="company-list">
<h3>{{ company.company }}: ${{ company.roundsize }} million - {{ company.round }}</h3>
<h4>{{ company.date }} | {{ company.classification }}</h4>
<p><b>Investors:</b> {{ company.investors }}</p>
<p><b>Headquartered:</b> {{ company.headquartered }}</p>
<p><b>Country:</b> {{ company.country }}</p>
</div>
